<script>
// modelo
let contatos_amigos = [];
let contatos_colegas = [];
function cadastrar(contatos) {
    // controle e visão
    let nome = prompt('Digite o nome do contato: ');
    let numero = prompt('Digite o número de telefone: ');
    //let contato = [nome, numero];
    let contato = {
        'nome': nome, 
        numero: numero
    };
    // modelo
    contatos.push(contato);
    alert('cadastrado');
}

function listar(contatos) {
    // visão
    let texto = 'nome \t telefone';
    for (let contato of contatos) {
        //texto += '\n' + contato[0] + '\t' + contato[1];
        texto += '\n' + contato.nome + '\t' + contato['numero'];
    }
    alert(texto);
}

function sair() {
    // visão
    alert('saido');
}
menu:
// visão e controle
while (true) {
    let resposta = parseInt(prompt('Menu\n[1] Cadastrar amigo\n[2] Listar amigos\n[3] Cadastrar colega \n[4] Listar colegas \n[5] Sair'));
    console.log(resposta);
    switch (resposta) {
        case 1:
            cadastrar(contatos_amigos);
        case 2:
            listar(contatos_amigos);
            break;
        case 3:
            cadastrar(contatos_colegas);
        case 4:
            listar(contatos_colegas);
            break;
        default:
            sair();
            break menu;
    }

    */
}
</script>
